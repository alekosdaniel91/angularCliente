



<div class="containerForm">
  <form #formRegister="ngForm" (ngSubmit)="onRegister()">
      <h1>User Profile</h1>
     
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Name</label>
        <input type="text" class="form-control" id="Name" name="Name"
         [(ngModel)]="userApp.Name" placeholder="Name" required>
      </div>
      <div class="form-group col-md-6">
          <label>LastName</label>
          <input type="text" class="form-control" id="LastName" name="LastName"
           [(ngModel)]="userApp.LastName" placeholder="LastName">
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label>Email</label>
          <input type="email" class="form-control" id="email" name="email"
          [(ngModel)]="userApp.email"  placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label>Password</label>
          <input type="password" class="form-control" id="password" name="password"
          [(ngModel)]="userApp.password"  placeholder="Password">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Username</label>
            <input type="text" class="form-control" id="Username" name="Username"
            [(ngModel)]="userApp.username" placeholder="Username" >
          </div>
        <div class="form-group col-md-3">
            <label>
                Is Militar
              </label>
          <input style="margin-left: 5px;" class="form-check-input" type="checkbox" name="isMilitar"
          [(ngModel)]="userApp.isMilitar"  id="isMilitar">
          
        </div>
        <div class="form-check col-md-3">
            <label>
                Is Temporal
            </label>  
          <input style="margin-left: 5px;" class="form-check-input" type="checkbox" name="isTemporal"
          [(ngModel)]="userApp.isTemporal" id="isTemporal">
            
        </div>
    </div>
    <h1>User Document</h1>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label>Type of Document</label>
          <input type="text" class="form-control" id="NameTypeDocument" placeholder="NameType">
        </div>
        <div class="form-group col-md-6">
          <label>Document</label>
          <input type="text" class="form-control" id="Document" placeholder="Document">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label>Place expedition</label>
          <input type="text" class="form-control" id="PlaceExpedition" placeholder="Place Expedition">
        </div>
        <div class="form-group col-md-6">
          <label>Date expedition</label>
          <input type="date" class="form-control" id="DateExpedition" placeholder="Date Expedition">
        </div>
    </div>
    <h1>Contact Info</h1>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label>Country</label>
            <input type="text" class="form-control" id="Country">
          </div>
      <div class="form-group col-md-6">
        <label>City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-2">
        <label>Country Code</label>
        <input type="text" class="form-control" id="CountryCode">
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Phone</label>
            <input type="text" class="form-control" id="Phone">
          </div>
      <div class="form-group col-md-6">
        <label>CellPhone</label>
        <input type="text" class="form-control" id="CellPhone">
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Emergency Name</label>
            <input type="text" class="form-control" id="EmergencyName">
          </div>
      <div class="form-group col-md-6">
        <label>Emergency Phone</label>
        <input type="text" class="form-control" id="EmergencyPhone">
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
