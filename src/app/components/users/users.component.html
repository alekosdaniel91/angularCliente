<mat-card class="example-card">
  <table mat-table [dataSource]="users" class="mat-elevation-z8" style="width: 100%;">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>
    <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef> LastName </th>
      <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
    </ng-container>
    <ng-container matColumnDef="IsMilitar">
      <th mat-header-cell *matHeaderCellDef> IsMilitar </th>
      <td mat-cell *matCellDef="let element"> {{element.IsMilitar}} </td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="isTemporal">
          <th mat-header-cell *matHeaderCellDef> isTemporal </th>
          <td mat-cell *matCellDef="let element"> {{element.isTemporal}} </td>
        </ng-container>
        <ng-container matColumnDef="TimeCreate">
            <th mat-header-cell *matHeaderCellDef> TimeCreate </th>
            <td mat-cell *matCellDef="let element"> {{element.TimeCreate}} </td>
          </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
